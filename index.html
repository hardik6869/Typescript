<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
    <div class="main">
        <div>
            <div class="input_div">
                <input type="text" id="display" name="display" class="pr-3 text-right" placeholder="0" />
                <br />
                <div class="sub_input">
                    <input class="pr-3 text-right" id="sub_display" />
                </div>
            </div>

            <button class="btn btn-top">DEG</button>
            <button class="btn btn-top">F-E</button>
            <br />
            <button class="btn btn-top text-muted">MC</button>
            <button class="btn btn-top text-muted">MR</button>
            <button class="btn btn-top">M+</button>
            <button class="btn btn-top">M-</button>
            <button class="btn btn-top">MS</button>
            <br />

            <div class="dropdown">
                <button style="border: none; outline: none">
                    Δ Trigonometry <i class="fal fa-angle-down"></i>
                </button>
                <div class="dropdown-content">
                    <a> sin </a>
                    <a> cos </a>
                    <a> tan </a>
                    <a> asin </a>
                    <a> acosh </a>
                    <a> atan </a>
                </div>
            </div>
            <div class="dropdown">
                <button style="border: none; outline: none">
                    ƒ Fuction <i class="fal fa-angle-down"></i>
                </button>
                <div class="dropdown-content">
                    <a> ceil </a>
                    <a> floor </a>
                    <a> random </a>
                </div>
            </div>
            <br />
            <button class="btn btn-light">2<sup>nd</sup></button>
            <button class="btn btn-light">π</button>
            <button class="btn btn-light">e</button>
            <button class="btn btn-light">C</button>
            <button class="btn btn-light"><i class="far fa-backspace"></i></button>
            <br />
            <button class="btn btn-light">x<sup>2</sup></button>
            <button class="btn btn-light"><sup>1</sup>/x</button>
            <button class="btn btn-light">|x|</button>
            <button class="btn btn-light">exp</button>
            <button class="btn btn-light">mod</button>
            <br />
            <button class="btn btn-light"><sup>2</sup>√x</button>
            <button class="btn btn-light">(</button>
            <button class="btn btn-light">)</button>
            <button class="btn btn-light">n!</button>
            <button class="btn btn-light">÷</button>
            <br />
            <button class="btn btn-light">x<sup>y</sup></button>
            <button class="btn bg-white">7</button>
            <button class="btn bg-white">8</button>
            <button class="btn bg-white">9</button>
            <button class="btn btn-light">×</button>
            <br />
            <button class="btn btn-light">10<sup>x</sup></button>
            <button class="btn bg-white">4</button>
            <button class="btn bg-white">5</button>
            <button class="btn bg-white">6</button>
            <button class="btn btn-light">-</button>
            <br />
            <button class="btn btn-light">log</button>
            <button class="btn bg-white">1</button>
            <button class="btn bg-white">2</button>
            <button class="btn bg-white">3</button>
            <button class="btn btn-light">+</button>
            <br />
            <button class="btn btn-light">ln</button>
            <button class="btn bg-white"><sup>+</sup>/-</button>
            <button class="btn bg-white">0</button>
            <button class="btn bg-white">.</button>
            <button class="btn btn-light">=</button>
        </div>
    </div>
</body>
</html>
