<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <div class="main">
      <div>
        <div class="input_div">
          <input
            type="text"
            id="display"
            name="display"
            class="pr-3 text-right"
            placeholder="0"
            readonly
          />
          <br />
          <div class="sub_input">
            <input
              class="pr-3 text-right"
              id="sub_display"
              onclick="Review()"
              readonly
            />
          </div>
        </div>

        <button class="btn-top" id="deg" onclick="deg_rad()">DEG</button>
        <button class="btn btn-top">F-E</button>
        <br />
        <button class="btn-top text-muted">MC</button>
        <button class="btn-top text-muted">MR</button>
        <button class="btn-top">M+</button>
        <button class="btn-top">M-</button>
        <button class="btn-top">MS</button>
        <br />

        <div class="dropdown">
          <button style="border: none; outline: none">
            Δ Trigonometry <i class="fal fa-angle-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="trigino_&_Fun"> sin </a>
            <a class="trigino_&_Fun"> cos </a>
            <a class="trigino_&_Fun"> tan </a>
            <a class="trigino_&_Fun"> asin </a>
            <a class="trigino_&_Fun"> atan </a>
          </div>
        </div>
        <div class="dropdown">
          <button style="border: none; outline: none">
            ƒ Fuction <i class="fal fa-angle-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="trigino_&_Fun"> ceil </a>
            <a class="trigino_&_Fun"> floor </a>
            <a class="trigino_&_Fun"> round </a>
          </div>
        </div>
        <br />
        <button class="btn-light extend" onclick="More_features()">
          2<sup>nd</sup>
        </button>
        <button class="btn btn-light">π</button>
        <button class="btn btn-light">e</button>
        <button class="btn btn-light">C</button>
        <button class="btn btn-light" onclick="del()">
          <i class="far fa-backspace"></i>
        </button>
        <br />
        <button class="btn btn-light" id="square">x<sup>2</sup></button>
        <button class="btn btn-light"><sup>1</sup>/x</button>
        <button class="btn btn-light">|x|</button>
        <button class="btn btn-light">exp</button>
        <button class="btn btn-light">mod</button>
        <br />
        <button class="btn btn-light" id="sq_root"><sup>2</sup>√x</button>
        <button class="btn btn-light">(</button>
        <button class="btn btn-light">)</button>
        <button class="btn btn-light">n!</button>
        <button class="btn btn-light">÷</button>
        <br />
        <button class="btn btn-light" id="x_root_y">x<sup>y</sup></button>
        <button class="btn btn-number">7</button>
        <button class="btn btn-number">8</button>
        <button class="btn btn-number">9</button>
        <button class="btn btn-light">×</button>
        <br />
        <button class="btn btn-light" id="ten_x">10<sup>x</sup></button>
        <button class="btn btn-number">4</button>
        <button class="btn btn-number">5</button>
        <button class="btn btn-number">6</button>
        <button class="btn btn-light">-</button>
        <br />
        <button class="btn btn-light" id="log">log</button>
        <button class="btn btn-number">1</button>
        <button class="btn btn-number">2</button>
        <button class="btn btn-number">3</button>
        <button class="btn btn-light">+</button>
        <br />
        <button class="btn btn-light">ln</button>
        <button class="btn bg-white"><sup>+</sup>/-</button>
        <button class="btn btn-number">0</button>
        <button class="btn bg-white">.</button>
        <button class="btn btn-light">=</button>
      </div>
    </div>

    <script src="S_calculator.js"></script>
  </body>
</html>
